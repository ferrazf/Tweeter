<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <!-- External Font - Roboto Condensed -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <!-- Navbar CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- New Tweet Form CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <!-- Tween Character Counter -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <div class="nav-right">
      <div id="compose-btn" class="nav-right-btn"><i class="fa fa-edit"></i> Compose</div>
    </div>
  </nav>

  <!-- Compose box and tweet list -->
  <main class="container">
    <section class="new-tweet">
      <h2 class="new-tweet-title">Compose Tweet</h2>
      <div class="formwrapper">
        <form id="new-tweet-form" action="/tweets" method="POST">
          <textarea class="new-tweet-text" id="text" name="text" placeholder="What are you humming about?"></textarea>
          <input id="submit-tweet" disabled="disabled" type="submit" value="Tweet">
          <span class="counter" id="counter">140</span>
        </form>
      </div>
      <div class="new-tweet-error">
        <span class="new-tweet-error-msg"></span>
        <span class="new-tweet-error-close" onclick="$('.new-tweet-error').slideToggle(200);">&times;</span>
      </div>
    </section>

    <section class="all-tweets" id="tweets-container"></section>
    </section>
  </main>

</body>

</html>
